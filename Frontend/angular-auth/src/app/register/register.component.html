<form [formGroup]="form">
  <h1 class="h3 mb-3 fw-normal">Please Register</h1>

  <input formControlName="name" type="text" class="form-control" placeholder="Name">

  <input formControlName="email" type="email" class="form-control" placeholder="name@example.com">

  <input formControlName="password" type="password" class="form-control" placeholder="Password">

  <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="register()">Submit</button>
</form>
